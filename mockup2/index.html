<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d6dd7f645.js" crossorigin="anonymous"></script>
    <title>Mockup--2</title>
</head>

<body>
    <!-- Header with navigation -->
    <header>
        <p class="logo">Fusion</p>
        <div class="menu">
            <!-- Hamburger Icon -->
            <i class="fa-solid fa-bars ham-icon"></i>
            <!-- Navigation -->
            <nav>
                <a href="#">Home</a>
                <a href="#">Our menus</a>
                <a href="#">Blog entries</a>
                <a href="#">Contact us</a>
            </nav>
        </div>
    </header>

    <!-- Banner section -->

    <section class="banner">
        <h1>Fusion Restaurant</h1>
        <span>Here you can find delicious food</span>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores omnis animi sunt, ea excepturi id eum nulla
            asperiores quasi?</p>
        <button class="btn-main">Order Right Now</button>
    </section>

    <!-- Order section -->
    <section class="order">
        <img src="img/cook_01.jpg" alt="dark wood table with leafs, spices and plate with dessers and knife ">
        <div class="order-info">
            <h2>Delicious food</h2>
            <div class="phone"><span>You can call us on:</span>
                <a href="tel:+12345678910">+ 1234 567 8910</a>
            </div>

            <span>or</span>
            <button class="btn-secondary">Order now</button>
        </div>
        <img src="img/cook_02.jpg" alt="plate with food: bun with salad bacon and sides fries with sauces">
    </section>

    <!-- Menu -->

    <section class="menu"></section>

    <script type="module" src="js/app.js"></script>
</body>

</html>
